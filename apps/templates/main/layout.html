<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block meta %}{% endblock %}
  <meta name="author" content="sailsmakr softwares LLC">
  <meta name="google-site-verification" content="" />
  <!-- ====== All Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/swiper-bundle.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/tailwind.css') }}">
  <!-- ====== Favicons -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/brand/sailsmakr/apple-touch-icon.svg') }}" sizes="180x180">
  <link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-32x32.png')}}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-16x16.png')}}" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ url_for('static', filename='img/brand/sailsmakr/apple-touch-icon.svg') }}" type="image/png">
  <!-- ==== WOW JS ==== -->
  <script type="module" src="{{ url_for('static', filename='js/lib/plugins/wow.min.js') }}"></script>
  <title>
    {% block title %}
      {{ _('sailsmakr: Navigating complexity for the advancement of human species') }}
    {% endblock %}
  </title>
</head>
<body>
    {% include 'main/header.html' %}
    {% block content %}{% endblock %}
    {% include 'main/footer.html' %}
    <!-- ====== All Scripts -->
    <script type="module" src="{{ url_for('static', filename='js/lib/plugins/swiper-bundle.min.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/lib/plugins/main.js') }}"></script>
    <script>
      // ==== for menu scroll
      const pageLink = document.querySelectorAll(".ud-menu-scroll");

      pageLink.forEach((elem) => {
        elem.addEventListener("click", (e) => {
          e.preventDefault();
          document.querySelector(elem.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
            offsetTop: 1 - 60,
          });
        });
      });

      // section menu active
      function onScroll(event) {
        const sections = document.querySelectorAll(".ud-menu-scroll");
        const scrollPos =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop;

        for (let i = 0; i < sections.length; i++) {
          const currLink = sections[i];
          const val = currLink.getAttribute("href");
          const refElement = document.querySelector(val);
          const scrollTopMinus = scrollPos + 73;
          if (
            refElement.offsetTop <= scrollTopMinus &&
            refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
          ) {
            document
              .querySelector(".ud-menu-scroll")
              .classList.remove("active");
            currLink.classList.add("active");
          } else {
            currLink.classList.remove("active");
          }
        }
      }

      window.document.addEventListener("scroll", onScroll);

      // Testimonial
      const testimonialSwiper = new Swiper(".testimonial-carousel", {
        slidesPerView: 1,
        spaceBetween: 30,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          1280: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    </script>
</body>
</html>
